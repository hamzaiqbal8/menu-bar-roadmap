<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
          <div class="select-field">
            <p id="select-text">Select Social Media</p>
            <img
              src="./images/arrow.png"
              alt=""
              id="arrow-icon"
            />
          </div>
          <ul id="list" class="hide">
            <li class="options">
              <img src="./images/facebook.png" alt="" />
              <p>Facebook</p>
            </li>
            <li class="options">
              <img src="./images/instagram.png" alt="" />
              <p>Instagram</p>
            </li>
            <li class="options">
              <img src="./images/youtube.png" alt="" />
              <p>Youtube</p>
            </li>
            <li class="options">
              <img src="./images/twitter.png" alt="" />
              <p>Twitter</p>
            </li>
            <li class="options">
              <img src="./images/pinterest.png" alt="" />
              <p>Printerst</p>
            </li>
            <li class="options">
              <img src="./images/whatsapp.png" alt="" />
              <p>Whatsapp</p>
            </li>
          </ul>
        </div>
      </div>
  
      <script>
        let selectField = document.querySelector(".select-field");
        let selectText = document.querySelector("#select-text");
        let options = document.querySelectorAll(".options");
        let list = document.querySelector("#list");
        let arrowIcon = document.querySelector("#arrow-icon");
  
        selectField.addEventListener('click', toggleListAndArrowClasses)
  
        function toggleListAndArrowClasses() {
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
  
        for (opt of options) {
          opt.onclick = function () {
            selectText.innerHTML = this.textContent;
            toggleListAndArrowClasses()
          };
        }
      </script>
</body>
</html>
